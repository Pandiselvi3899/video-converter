<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        background: url(https://img.wallpapersafari.com/desktop/1920/1080/95/66/54RSvp.jpg);
      
      }
      .space-1{
           width: 100%;
           height:100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="space-1"></div>


      <div class="row mt-3">
        <div class="col-12">
          <h1 class="text-center text-light">
            Convert MP4 video to HLS format
          </h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="form-group">
            <label for="output" class="text-light">Output Directory</label>
            <input class="form-control input-lg" id="output" />
          </div>
        </div>
        
      </div>
      <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="form-group">
            <label for="video" class="text-light">Video Path</label>
            <input class="form-control input-lg" id="video" />
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row mt-2">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="align-items-center">
            <button class="btn btn-block btn-danger" id="convert">
              Convert
            </button>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center text-light" id="progress"></p>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
